<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Success</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        text-align: center;
      }
      .success-icon {
        font-size: 60px;
        margin-bottom: 20px;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      .token {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        word-break: break-all;
        font-family: monospace;
        font-size: 12px;
        margin: 20px 0;
        max-height: 150px;
        overflow-y: auto;
      }
      .user-info {
        text-align: left;
        background: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }
      button:hover {
        background: #5568d3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">âœ…</div>
      <h1>Authentication Successful!</h1>
      <p>You have successfully logged in with Google.</p>

      <div class="user-info" id="userInfo">
        <p><strong>Loading user information...</strong></p>
      </div>

      <div class="token" id="token">
        <strong>Your JWT Token:</strong><br />
        <span id="tokenValue">Loading...</span>
      </div>

      <button onclick="copyToken()">Copy Token</button>
      <button onclick="testAPI()">Test API</button>
      <button onclick="logout()">Logout</button>
    </div>

    <script>
      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (token) {
        // Store token
        localStorage.setItem('access_token', token);
        document.getElementById('tokenValue').textContent = token;

        // Fetch user info
        fetchUserInfo(token);
      } else {
        document.getElementById('tokenValue').textContent = 'No token found!';
      }

      async function fetchUserInfo(token) {
        try {
          // Decode JWT to show user info (basic decode, not validation)
          const base64Url = token.split('.')[1];
          const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          const payload = JSON.parse(window.atob(base64));

          document.getElementById('userInfo').innerHTML = `
          <p><strong>Email:</strong> ${payload.email}</p>
          <p><strong>User ID:</strong> ${payload.sub}</p>
          <p><strong>Expires:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</p>
        `;
        } catch (error) {
          document.getElementById('userInfo').innerHTML = `
          <p style="color: red;">Error decoding token</p>
        `;
        }
      }

      function copyToken() {
        const token = localStorage.getItem('access_token');
        navigator.clipboard.writeText(token);
        alert('Token copied to clipboard!');
      }

      async function testAPI() {
        const token = localStorage.getItem('access_token');
        try {
          const response = await fetch('http://localhost:3000/wallet/balance', {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await response.json();
          alert('API Response:\n' + JSON.stringify(data, null, 2));
        } catch (error) {
          alert('API Error: ' + error.message);
        }
      }

      function logout() {
        localStorage.removeItem('access_token');
        window.location.href = '/';
      }
    </script>
  </body>
</html>
